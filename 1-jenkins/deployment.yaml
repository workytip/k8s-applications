apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080
        - containerPort: 50000
        volumeMounts:
        - name: jenkins-data
          mountPath: /var/jenkins_home
        resources:
          requests:
            memory: "512Mi"    # Reduced for t3.small
            cpu: "250m"
          limits:
            memory: "1Gi"      # Reduced for t3.small
            cpu: "500m"
      volumes:
      - name: jenkins-data
        emptyDir: {}           # Use emptyDir instead of PVC
      # REMOVED: docker-sock volume (not needed with Kaniko)